<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aparajit Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header stays at the very top, within the top 20% of the page -->
    <header class="site-header" role="banner">
      <h1>Aparajit Home</h1>
    </header>

    <!-- Main area occupies the remaining 80% and centers the login box -->
    <main class="site-main" role="main">
      <form class="login-box" action="#" method="post" aria-labelledby="login-title">
        <h2 id="login-title">Login</h2>

        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <button type="submit">Sign in</button>
      </form>
    </main>
  </body>
</html>
